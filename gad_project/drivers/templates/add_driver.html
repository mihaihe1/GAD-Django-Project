{% extends 'base.html' %}

{% block title %}
    <title>Add a driver</title>
{% endblock %}

{% block content %}
    <h2>Add driver form</h2>
    <form method="post" action="{% url 'drivers:add' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
