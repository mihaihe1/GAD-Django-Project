{% extends 'base.html' %}

{% block content %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Driver</th>
          <th scope="col">Nationality</th>
          <th scope="col">Car</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        {% for position, driver, nationality, car, points in standings %}
            <tr>
                <th scope="row">{{ position }}</th>
                <td>{{ driver }}</td>
                <td>{{ nationality }}</td>
                <td>{{ car }}</td>
                <td>{{ points }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
